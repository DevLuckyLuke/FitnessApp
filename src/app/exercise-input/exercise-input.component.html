<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Exercise</title>
</head>
<body>
<div class="container">
  <h1>New Exercise</h1>
  <form (ngSubmit)="addExercise()">
    
    
    <label for="sets-input">Name</label>
    <input type="string" id="sets-input" name="title" [(ngModel)]="title" placeholder="type your name here...">
    <label for="sets-input">Bodyarea</label>
    <input type="string" id="sets-input" name="bodyArea" [(ngModel)]="bodyArea" placeholder="type your TODO bodyarea...">
    <label for="category-select">Category</label>
    <select id="category-select" name="category" [(ngModel)]="category">
        <option value="">Select a category...</option>
        <option value="Cardio">Cardio</option>
        <option value="Strength">Strength</option>
    </select>
    <button type="submit" class="button">Add Exercise</button>
  </form>
  <button class="back-button" routerLink="/Home">Home Menu</button>
</div>
</body>
</html>
