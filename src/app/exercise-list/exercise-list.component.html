<div class="wrapper">
    <br>
    <br>
    <h1>List of Exercises</h1>
    <div class="exercise-post" *ngFor="let exercise of exercisepost | async ">
        <h3 #title>{{exercise.title}}</h3>
        <p #bodyarea>{{exercise.bodyArea}}</p>
        <div>
            <button (click)="RemoveExercise(title)">X</button>
        </div>
    </div>
</div>
