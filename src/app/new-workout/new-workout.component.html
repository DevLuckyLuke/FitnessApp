<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Workout App</title>
  
</head>
<body>
    <div class="container">
      
        <div class="input-container">
          <input type="text" [(ngModel)]="temporaryWorkoutName" (input)="setWorkoutName()" class="styled-input" placeholder="Enter workout name">
        </div>
        <ul class="exercise-list" id="exercise-list">
          <li *ngFor="let exercise of temporaryExercises">{{ exercise.name }}</li>
        </ul>
        
        <button class="button save-button" (click)="saveWorkout()">Save Workout</button>
        <button class="button" routerLink="/select-category">Add Exercise</button>
        <button class="back-button" routerLink="/Home">Home Menu</button>
      </div>
      
</body>
</html>
