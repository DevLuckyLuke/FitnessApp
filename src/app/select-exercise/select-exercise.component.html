
For the second interface of the workout app, here's a corresponding HTML structure with embedded CSS:

html
Copy code
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercise Input</title>
</head>
<body>
<div class="container">
  <h1>Exercise</h1>
  <form>
    <label for="exercise-select">Choose Exercise</label>
    <select id="exercise-select" name="exercises">
      <option value="">Select an exercise...</option>
      <option *ngFor="let exercise of exercises" [value]="exercise.id">
        {{ exercise.title }}
      </option>
    </select>
    <label for="reps-input">Reps</label>
    <input type="number" id="reps-input" name="reps" [(ngModel)]="reps" placeholder="e.g. 10">
    <label for="sets-input">Sets</label>
    <input type="number" id="sets-input" name="sets" [(ngModel)]="sets" placeholder="e.g. 3">
    <label for="weight-input">Weight</label>
    <input type="number" id="weight-input" name="weight" [(ngModel)]="weight" placeholder="e.g. 50">
    <button type="submit" class="button" routerLink="/new-workout">Add Exercise</button>
  </form>
</div>
</body>
</html>
